<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https:;" />
  
  <title>KNOUX Player Xâ„¢</title>
  <meta name="description" content="Next-generation media player with AI integration" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/icons/favicon.png" />
  
  <style>
    /* Critical CSS for loading state */
    body {
      margin: 0;
      padding: 0;
      background: #0a0e1a;
      color: #ffffff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    /* Loading animation */
    .initial-loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0e1a;
      z-index: 9999;
    }
    
    .initial-loading.hidden {
      display: none;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 240, 255, 0.2);
      border-top-color: #00f0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Initial Loading Screen -->
  <div id="initial-loading" class="initial-loading">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Hide loading screen when app loads -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      }, 500);
    });
  </script>
  
  <!-- Main Script -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
